<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple transition square</title>
<style>
 
  .square {
    width: 200px;
    height: 200px;
    background-color: blue;
    position: relative; 
    overflow: hidden; 
    transition: background-color 1s; 
  }

 
  .square::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%; 
    width: 100%;
    height: 100%;
    background-color: lightblue; 
    transition: left 5s; 
  }

  
  .square:hover::before {
    left: 0%;
  }
</style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
