<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>אנימציה של ריבוע עם צבע שמשתנה</title>
<style>
  /* עיצוב הריבוע */
  .square {
    width: 200px;
    height: 200px;
    background-color: blue;
    position: relative; /* הגדרת מיקום רלטיבי לצורך תזוזה */
    overflow: hidden; /* הסתרת תוכן שחורג מחוץ לריבוע */
    transition: background-color 1s; /* החלפת הצבע באנימציה כאשר העכבר יזוז מעל הריבוע */
  }

  /* אנימציה של שינוי הצבע */
  .square::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%; /* תחילת הצבע משמאל מחוץ לריבוע */
    width: 100%;
    height: 100%;
    background-color: lightblue; /* צבע הרקע המשתנה */
    transition: left 5s; /* אנימציה של שינוי הצבע מימין לשמאל */
  }

  
  .square:hover::before {
    left: 0%;
  }
</style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
