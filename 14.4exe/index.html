
<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>אנימציה של עיגול עם שובל</title>
<style>
  /* סגנון העיגול */
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: white;
    position: absolute;
  
  }

  /* אנימציה של השובל */
  .circle::before {
    content: "";
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid transparent;
    border-top-color: gold;
    animation: spin 1s linear infinite;
  
    display: inline-block;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <!-- העיגול עם השובל -->
  <div class="circle"></div>
</body>
</html>
