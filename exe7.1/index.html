<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div><h3>flat</h3>
    <button class="large-square" type="register">register</button>
    <small button class="smaller-square" type="submit"> Submit</small>
   
</div>
    <br>
    <div><h3>round</h3>
    <button class="large-round" type="register">register</button>
    <small button class="smaller-round" type="submit"> Submit</small>

</div>
    <br>
    <div><h3>flat ghost</h3>
    <button class="large-square-border" type="register">register</button>
    <small button class="smaller-square-border" type="submit"> Submit</small>
    
</div>
    <br>
    <div><h3>round ghost</h3>
    <button class="large-round-border" type="register">register</button>
    <small button class="smaller-round-border" type="submit"> Submit</small>
</div>
  
    
   
   
  


</body>
</html>
