<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <style>



#list1 {
    color: blue;
    font-weight: bold;
    font-style: italic;
    text-decoration: underline;
}

#list2 {
    color: red;
}

#list3 {
    list-style-type: square;
}
</style>
</head>
</body>
<h2>List 1</h2>

</ul>

</ul>

</body>
</html>
